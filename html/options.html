<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options</title>
    <link rel="stylesheet" href="../css/options.css">
    <script src="../js/Sortable.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/options.js"></script>
</head>
<body>
    <h1>Options</h1>
    <ul id="list-of-fieldsets">
        <template id="fieldset-template">
            <li>
                <span class="up-down-arrow">↕</span>
                <input placeholder="Name" class="name">
                <input placeholder="URL with %s in place of query" class="url">
                <span class="remove-fieldset-button">×</span>
            </li>
        </template>
    </ul>
    <div id="buttons-wrapper">
        <button id="save-button">
            Save
            <span id="saved-notification" class="hidden">Saved</span>
        </button>
        <button id="add-button">Add</button>
    </div>
    <h2>Examples</h2>
    <ul id="examples">
        <li>
            <input value="Google" disabled class="name">
            <input value="https://google.com/search?q=%s" disabled class="url">
        </li>
        <li>
            <input value="YouTube" disabled class="name">
            <input value="https://youtube.com/results?search_query=%s" disabled class="url">
        </li>
        <li>
            <input value="Facebook" disabled class="name">
            <input value="https://facebook.com/search?q=%s" disabled class="url">
        </li>
        <li>
            <input value="Wikipedia" disabled class="name">
            <input value="https://wikipedia.org/wiki/%s" disabled class="url">
        </li>
        <li>
            <input value="Yandex.Maps" disabled class="name">
            <input value="https://yandex.com/maps?text=%s" disabled class="url">
        </li>
    </ul>
</body>
</html>
